<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lazy forms</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Lazy forms</h1>
  </div>
  <div class="actions">
    <button id="export-btn">Export JSON</button>
    <button id="import-btn">Import JSON</button>
  </div>
  <ul id="entries-list" class="entries-list"></ul>
  <p id="empty-state" class="empty-state hidden">No stored values yet. Right-click a form field on any page to store one.</p>

  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit entry</h2>
      <label>Value <textarea id="edit-value" rows="3"></textarea></label>
      <label>Label (optional) <input type="text" id="edit-label" placeholder="Short label for menu"></label>
      <label>Context <select id="edit-context-type">
        <option value="fieldOnly">Input field</option>
        <option value="url">This URL</option>
        <option value="domain">This domain</option>
        <option value="all">All sites</option>
        <option value="urlPattern">Custom</option>
      </select></label>
      <label>Context key / URL pattern <input type="text" id="edit-context-key" placeholder="e.g. https://example.com or *://*.example.com/*"></label>
      <div class="modal-actions">
        <button type="button" id="edit-cancel">Cancel</button>
        <button type="button" id="edit-save">Save</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
